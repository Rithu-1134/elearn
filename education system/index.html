<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-LearnX</title>
    <link rel="icon" href="image/logo.webp">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to E-LearnX</h1>
            <img src="image/edu.jpg" alt="image">
        </div>
        <div class="form-container">
            <div id="login-create-buttons">
                <button onclick="showLoginForm()">Login</button>
                <button onclick="showCreateAccountForm()">Create Account</button>
            </div>
            <div id="login-form" class="form" style="display: none;">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <label for="login-id">Login ID:</label>
                    <input type="text" id="login-id" name="login-id" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="create-account-form" class="form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="handleCreateAccount(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
